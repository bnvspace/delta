<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с графиком</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
<div class="wrapper">
    <table>
        <thead>
            <tr>
                <th>Показатель</th>
                <th>Текущий день</th>
                <th>Вчера</th>
                <th>Этот день недели</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="showChart('revenue')">
                <td>Выручка, руб</td>
                <td>500 521</td>
                <td>480 521 <span class="green">4%</span></td>
                <td>4 805 121</td>
            </tr>
            <tr onclick="showChart('cash')">
                <td>Наличные</td>
                <td>300 000</td>
                <td>300 000 <span class="gray">0%</span></td>
                <td>300 000</td>
            </tr>
            <tr onclick="showChart('nonCash')">
                <td>Безналичный расчет</td>
                <td>100 000</td>
                <td>100 000 <span class="gray">0%</span></td>
                <td>100 000</td>
            </tr>
            <!-- Добавьте остальные строки аналогично -->
        </tbody>
    </table>
    <div id="chart-container" style="width:100%; height:400px; margin-top: 20px;"></div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
